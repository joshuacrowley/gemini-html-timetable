<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Writing Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .api-key-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e1e1;
        }

        .api-key-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #apiKeyInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        #apiKeyInput:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        #saveApiKey {
            padding: 10px 20px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        #saveApiKey:hover {
            background: #FF5252;
        }

        .api-status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .api-status.success {
            color: #FF6B6B;
        }

        .content-section {
            padding: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 500;
            color: #333;
        }

        .control-group input, 
        .control-group select,
        .control-group textarea {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        #promptInput {
            width: 100%;
            min-height: 120px;
            resize: vertical;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            background: #FF5252;
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
        }

        .output-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Georgia', serif;
            color: #333;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .api-key-group {
                flex-direction: column;
            }
            
            #saveApiKey {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Writing Assistant</h1>
            <p>Create imaginative and sophisticated recipes with AI</p>
        </div>
        
        <div class="api-key-section">
            <div class="api-key-group">
                <input type="password" id="apiKeyInput" placeholder="Enter your Google AI API key..." maxlength="100">
                <button id="saveApiKey">Save Key</button>
            </div>
            <div class="api-status" id="apiStatus">Enter your Google AI API key to start creating recipes</div>
        </div>
        
        <div class="content-section">
            <div class="controls">
                <div class="control-group">
                    <label for="temperatureSlider">Temperature (Creativity): <span id="tempValue">1.0</span></label>
                    <input type="range" id="temperatureSlider" min="0" max="2" step="0.1" value="1.0">
                </div>
                
                <div class="control-group">
                    <label for="systemInstruction">System Instruction</label>
                    <select id="systemInstruction">
                        <option value="Creative Chef">Creative Chef</option>
                        <option value="Professional Chef">Professional Chef</option>
                        <option value="Home Cook">Home Cook</option>
                        <option value="Molecular Gastronomist">Molecular Gastronomist</option>
                    </select>
                </div>
            </div>
            
            <div class="prompt-section">
                <div class="control-group">
                    <label for="promptInput">Recipe Prompt</label>
                    <textarea id="promptInput" placeholder="Write a gourmet recipe for Invisible Soup, including ingredients, cooking method, and serving suggestions. Make it sound sophisticated but playful.">Write a gourmet recipe for Invisible Soup, including ingredients, cooking method, and serving suggestions. Make it sound sophisticated but playful.</textarea>
                </div>
            </div>
            
            <button class="generate-btn" id="generateBtn">Generate Recipe</button>
            
            <div class="output-section">
                <div class="output-content" id="outputContent">
                    Your generated recipe will appear here...
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Google GenAI using ESM
        import { GoogleGenAI } from "https://esm.sh/@google/genai@latest";

        let apiKey = localStorage.getItem('googleAiApiKey') || '';
        let ai = null;

        // Initialize elements
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyBtn = document.getElementById('saveApiKey');
        const apiStatus = document.getElementById('apiStatus');
        const temperatureSlider = document.getElementById('temperatureSlider');
        const tempValue = document.getElementById('tempValue');
        const systemInstruction = document.getElementById('systemInstruction');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputContent = document.getElementById('outputContent');

        // Load saved API key
        if (apiKey) {
            apiKeyInput.value = apiKey;
            initializeAI();
        }

        function initializeAI() {
            try {
                ai = new GoogleGenAI({ apiKey: apiKey });
                apiStatus.textContent = '‚úÖ API key saved and ready!';
                apiStatus.className = 'api-status success';
                generateBtn.disabled = false;
            } catch (error) {
                apiStatus.textContent = '‚ùå Invalid API key';
                apiStatus.className = 'api-status';
                generateBtn.disabled = true;
            }
        }

        saveApiKeyBtn.addEventListener('click', () => {
            apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('googleAiApiKey', apiKey);
                initializeAI();
            } else {
                apiStatus.textContent = 'Please enter a valid API key';
                apiStatus.className = 'api-status';
            }
        });

        // Temperature slider
        temperatureSlider.addEventListener('input', (e) => {
            tempValue.textContent = e.target.value;
        });

        // Generate recipe
        generateBtn.addEventListener('click', async () => {
            if (!ai) {
                alert('Please enter your Google AI API key first');
                return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a recipe prompt');
                return;
            }

            generateBtn.disabled = true;
            outputContent.innerHTML = '<div class="loading">üç≥ Cooking up your recipe...</div>';

            try {
                const response = await ai.models.generateContent({
                    model: "gemini-2.5-flash",
                    systemInstruction: `You are a ${systemInstruction.value}. Create detailed, engaging recipes that are both informative and entertaining.`,
                    contents: [{ text: prompt }],
                    generationConfig: {
                        temperature: parseFloat(temperatureSlider.value),
                        maxOutputTokens: 2048,
                    },
                });
                outputContent.textContent = response.text;

            } catch (error) {
                console.error('Error generating recipe:', error);
                outputContent.innerHTML = '<div class="loading">‚ùå Error generating recipe. Please try again.</div>';
            }

            generateBtn.disabled = false;
        });

        // Initialize
        generateBtn.disabled = !apiKey;
    </script>
</body>
</html>
